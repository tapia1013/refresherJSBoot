<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Events & Prevent Default</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <!--- name="" helps out in JS for shorters eventListeners -->
  <form id="signup-form">
    <input name="creditCard" type="text" placeholder="credit card" id="cc">

    <label for="">
      I agree to sell my info
      <input name="agreeToTerms" type="checkbox" id="terms">
    </label>

    <select name="selectedVeggie" id="veggies">
      <option value="eggplant">Eggplants</option>
      <option value="apple">Apple</option>
      <option value="carrot">Carrot</option>
    </select>

    <input type="submit">
  </form>


  <script src="app.js"></script>
</body>

</html>
